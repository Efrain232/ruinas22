<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/b.css">
    <title>Encuesta de Satisfacción</title>
</head>
<body>
    <div class="survey-container">
        <h1>Encuesta de Satisfacción</h1>
        <form id="survey-form">
            <div class="question">
                <p>1. ¿Qué tan satisfecho estás con nuestros productos?</p>
                <div class="options">
                    <label><input type="radio" name="pregunta1" value="Muy Satisfecho"> Muy Satisfecho</label>
                    <label><input type="radio" name="pregunta1" value="Satisfecho"> Satisfecho</label>
                    <label><input type="radio" name="pregunta1" value="Neutral"> Neutral</label>
                    <label><input type="radio" name="pregunta1" value="Insatisfecho"> Insatisfecho</label>
                    <label><input type="radio" name="pregunta1" value="Muy Insatisfecho"> Muy Insatisfecho</label>
                </div>
            </div>

            <div class="question">
                <p>2. ¿Cómo calificarías nuestro servicio al cliente?</p>
                <div class="options">
                    <label><input type="radio" name="pregunta2" value="Excelente"> Excelente</label>
                    <label><input type="radio" name="pregunta2" value="Bueno"> Bueno</label>
                    <label><input type="radio" name="pregunta2" value="Regular"> Regular</label>
                    <label><input type="radio" name="pregunta2" value="Malo"> Malo</label>
                    <label><input type="radio" name="pregunta2" value="Muy Malo"> Muy Malo</label>
                </div>
            </div>

            <div class="submit-btn">
                <button class="btn"><a href="">Enviar Encuesta</a></button>
            </div>
        </form>
    </div>
</body>
</html>
